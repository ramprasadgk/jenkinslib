apply plugin: 'groovy'

repositories {
	mavenCentral()
}

dependencies{
    compile 'org.codehaus.groovy:groovy-all:2.4.10'
    compile 'com.cloudbees:groovy-cps:1.20'
    testCompile 'junit:junit:4.12'
    testCompile 'xmlunit:xmlunit:1.6'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src']
        }
    }

    test {
        groovy {
            srcDirs = ['test']
        }
    }
}
